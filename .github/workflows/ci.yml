name: CI Pipeline

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  # Backend Unit Tests
  backend-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/shared/package-lock.json
            backend/functions/**/package-lock.json

      - name: Install backend/shared dependencies
        working-directory: backend/shared
        run: npm ci

      - name: Run backend/shared tests
        working-directory: backend/shared
        run: npm test

      - name: Install create-order Lambda test dependencies
        working-directory: backend/functions/api/create-order/tests
        run: npm ci

      - name: Run create-order Lambda tests
        working-directory: backend/functions/api/create-order/tests
        run: npm test

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend code
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Validate frontend build output
        working-directory: frontend
        run: |
          echo "Validating frontend build output..."

          # Check if dist directory exists
          if [ ! -d "dist" ]; then
            echo "❌ Error: dist directory not found"
            exit 1
          fi

          # Check if index.html exists
          if [ ! -f "dist/index.html" ]; then
            echo "❌ Error: dist/index.html not found"
            exit 1
          fi

          # Check if assets directory exists
          if [ ! -d "dist/assets" ]; then
            echo "❌ Error: dist/assets directory not found"
            exit 1
          fi

          # List build output for verification
          echo "✅ Build output validation passed"
          echo ""
          echo "Build output structure:"
          ls -lah dist/
          echo ""
          echo "Assets:"
          ls -lah dist/assets/ | head -20

  # Infrastructure Validation
  infrastructure-validation:
    name: Infrastructure Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Make build script executable
        run: chmod +x build-lambdas.sh

      - name: Build Lambda functions
        run: ./build-lambdas.sh

      - name: Install CDK dependencies
        working-directory: infrastructure
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: CDK Synth (validate infrastructure)
        working-directory: infrastructure
        run: cdk synth --all
        env:
          # Skip credential checks during synth
          # Use same region as actual deployment (us-east-2)
          CDK_DEFAULT_ACCOUNT: '123456789012'
          CDK_DEFAULT_REGION: 'us-east-2'

  # Build Lambda Functions
  build-lambdas:
    name: Build Lambda Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Make build script executable
        run: chmod +x build-lambdas.sh

      - name: Build all Lambda functions
        run: ./build-lambdas.sh

      - name: Verify build artifacts
        run: |
          echo "Checking for Lambda build artifacts..."
          find backend/functions -name "dist" -type d

          # Ensure critical functions were built
          test -d backend/functions/api/create-order/dist
          test -d backend/functions/api/get-order/dist
          test -d backend/functions/stepfunctions/reserve-inventory/dist

  # Integration Tests (optional - requires deployed test environment)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Only run integration tests if secrets are configured
    if: ${{ vars.RUN_INTEGRATION_TESTS == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install test dependencies
        working-directory: tests
        run: npm ci

      - name: Run integration tests
        working-directory: tests
        run: npm test
        env:
          API_URL: ${{ secrets.TEST_API_URL }}
          TEST_CUSTOMER_ID: test-customer-ci

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit on backend/shared
        working-directory: backend/shared
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit on frontend
        working-directory: frontend
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Summary
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-tests
      - infrastructure-validation
      - build-lambdas
      - security-scan

    steps:
      - name: CI Pipeline Completed
        run: |
          echo "✅ All CI checks passed!"
          echo "- Backend tests: PASSED"
          echo "- Frontend tests: PASSED"
          echo "- Infrastructure validation: PASSED"
          echo "- Lambda builds: PASSED"
          echo "- Security scans: PASSED"
